services:
  nusa-node:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: nusa-node
    ports:
      - "8545:8545"
      - "8546:8546"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8545/health"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - nusa-network

  postgres:
    image: postgres:15-alpine
    container_name: nusa-postgres
    environment:
      POSTGRES_USER: nusa
      POSTGRES_PASSWORD: nusa_secure_password
      POSTGRES_DB: nusa_chain
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - nusa-network

  grafana:
    image: grafana/grafana:latest
    container_name: nusa-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - nusa-network

networks:
  nusa-network:
    driver: bridge

volumes:
  postgres_data:
  grafana_data:
